<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Get the path that was attempted (minus /DonutCatDev.github.io part if present)
        let path = window.location.pathname;
        // Remove repository name if this is a project site (adjust if needed for your repo)
        path = path.replace(/\/DonutCatDev\.github\.io/, '');
        
        // Redirect to hash URL
        if (path && path !== '/') {
            window.location.replace('/#' + path);
        } else {
            window.location.replace('/');
        }
    </script>
</head>
<body>
</body>
</html>
