<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
</head>
<body>
    <script>
        // Store the path the user tried to visit
        sessionStorage.redirect = window.location.pathname + window.location.search;
        // Redirect to root (GitHub Pages will serve index.html)
        window.location.replace(window.location.pathname.split('/').slice(0, -1).join('/') + '/');
    </script>
</body>
</html>
